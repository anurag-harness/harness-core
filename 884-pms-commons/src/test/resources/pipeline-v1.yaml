version: 1
name: Yaml Simp Inline
inputs:
  repo:
    type: string
    desc: repository name
    required: true
    prompt: true
options:
  repository:
    connector: account.GitHub
    name: <+inputs.repo>
  registry:
    credentials:
      - account.docker
      - name: account.dockerhub
        match: docker.io
stages:
  - name: output variable
    type: ci
    spec:
      steps:
        - name: one test
          type: script
          spec:
            image: alpine
            run: export foo=bar
            shell: sh
            outputs:
              - foo
        - name: two
          type: script
          spec:
            image: alpine
            run: echo <+steps.one_test.output.outputVariables.foo>
            pull: always