        mapping:
          Config: '#/components/schemas/BackstageEnvConfigVariable'
          Secret: '#/components/schemas/BackstageEnvSecretVariable'
      x-examples: {}
      properties:
        identifier:
          type: string
          x-stoplight:
            id: ifbqbz1jlv275
        env_name:
          type: string
          x-stoplight:
            id: 4zuc9epeyht73
        created:
          type: integer
          x-stoplight:
            id: 77v995uneakvt
          format: int64
        updated:
          type: integer
          x-stoplight:
            id: pj181njip2pmz
          format: int64
        type:
          type: string
          x-stoplight:
            id: sjviqf7m7oeff
            type: null
          description: This specifies the type of backstage env variable
          enum:
            - Config
            - Secret
