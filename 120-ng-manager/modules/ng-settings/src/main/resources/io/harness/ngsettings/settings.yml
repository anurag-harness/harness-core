    allowOverrides: true
    allowedScopes:
      - ACCOUNT
  - identifier: include_gcp_taxes
    name: GCP only - Include Taxes
    category: CE
    groupIdentifier: perspective_preferences
    defaultValue: true
    valueType: BOOLEAN
    allowOverrides: true
    allowedScopes:
      - ACCOUNT